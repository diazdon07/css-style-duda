<!-- 
Author: Don McLin D. Diaz
Description: SVG Change Color.

Note: 
This note explains how to modify an SVG file to apply fill colors using Visual Studio Code. 
You can directly edit the SVG by adding or modifying the fill attribute within each <path> element. 
The fill value can be a hex color code, rgb(), or a named color. If there are multiple paths, you need to 
apply the fill attribute to each one individually.

Alternatively, you can add a <style> tag inside the SVG file. In the <style> section, define a rule that 
targets either all <path> elements or specific ones by using a class. If you use a class, add it to the desired 
path elements to apply the color uniformly. This method allows for centralized styling and easier updates to multiple paths at once.
-->

